<div id="page-container" class="flex flex-col mx-auto  bg-gray-100 dark:text-gray-100 dark:bg-gray-900">

    <!-- Container for demo purpose -->
    <div class="bg-green-100">
        <div class="container md:flex md:flex-col mx-auto md:my-24 my-10 px-5">
            <div class="mb-4">
                <hr>
                <h4 class="text-secondary text-lg uppercase font-bold">contact us</h4>
            </div>
            <div class="md:flex md:flex-row mx-auto w-full gap-10">
                <div class=" w-full flex flex-col justify-around py-5">
                    <div>
                        <h3 class="text-2xl font-bold mb-3">
                            We'd love to hear <br>from you
                        </h3>
                    </div>
                    <div>
                        <p class="mb-4 font-semibold">
                            Have any question in mind or want to
                            enquire? <br> Please feel free to contact us
                            through the form or the following details.
                        </p>
                    </div>
                    <div class="">
                        <img class="pr-4" src="../../../../assets/images/conatct/contact.png" alt="">
                    </div>
                </div>
                <div class="w-full flex flex-col  justify-between">
                    <div>
                        <h3 class="font-bold text-2xl mb-2">Lets talk!</h3>
                    </div>
                    <div>
                        <p class="font-bold mb-2">+234 09012346514</p>
                        <p class="font-semibold mb-2">hello@feedbacktothefuture.org</p>
                        <hr>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg mb-2">Headoffice</h3>
                        <p class="font-semibold mb-2">Utrech NL</p>
                    </div>
                    <div>
                        <img src="../../../../assets/images/conatct/social-conatct.png" alt="socila media logos">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="">
        <div class="container mx-auto md:my-24 my-5 px-5">
            <form action="#" method="POST" class="md:flex md:flex-row justify-center gap-10">
                <!-- form container -->
                <div class="w-full">
                    <div class="my-8">
                        <label for="text" class="block text-sm font-bold text-secondary ">
                            Full Name
                        </label>
                        <div class="mt-1">
                            <input type="text" name="fullname" id="fullname" autocomplete="text" required
                                class="w-full border bg-green-100 border-gray-300 px-3 py-2 rounded-lg shadow-sm focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary">
                        </div>
                    </div>
                    <div class="my-8">
                        <label for="email" class="block text-sm font-bold text-secondary ">
                            Email
                        </label>
                        <div class="mt-1">
                            <input type="email" name="email" id="email" autocomplete="email" required
                                class="w-full border bg-green-100 border-gray-300 px-3 py-2 rounded-lg shadow-sm focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary">
                        </div>
                    </div>
                    <div class="my-8">
                        <label for="email" class="block text-sm font-bold text-secondary ">
                            Phone Number
                        </label>
                        <div class="mt-1">
                            <input type="text" name="phone" id="phone" autocomplete="phone" required
                                class="w-full border bg-green-100 border-gray-300 px-3 py-2 rounded-lg shadow-sm focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary">
                        </div>
                    </div>
                </div>
                <div class="w-full">
                    <div class=" w-full">
                        <div class="my-8">
                            <label for="text" class="block text-sm font-bold text-secondary ">
                                Message
                            </label>
                            <div class="mt-1">
                                <textarea name="message" id="message" cols="30" rows="6"
                                    class="w-full rounded-xl bg-green-100"></textarea>
                            </div>
                        </div>
                        <div class="my-8">
                            <button type="button"
                                class="text-white bg-primary hover:bg-secondary  font-medium rounded-full text-sm px-10 py-3 text-center dark:bg-green-600 dark:hover:bg-primary">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <app-subscribe></app-subscribe>
    <app-footer></app-footer>
</div>
