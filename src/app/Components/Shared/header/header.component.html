<!-- Main navigation container -->
<div class="w-full sticky top-0 bg-[#FBFBFB] shadow-lg ">
    <nav class=" flex container mx-auto flex-nowrap items-center justify-between bg-[#FBFBFB] py-2 text-neutral-500  hover:text-neutral-700 focus:text-neutral-700 dark:bg-neutral-600 lg:flex-wrap lg:justify-start lg:py-4"
        data-te-navbar-ref>
        <div class="flex w-full flex-wrap items-center justify-between px-3">
            <div class="ml-2">
                <a class="text-xl text-neutral-800 dark:text-neutral-200" href="#"><img
                        src="../../../../assets/images/logo/logo-color.svg" alt="Feedback To The Future Logo"
                        class="h-10" loading="lazy" /></a>
            </div>
            <!-- Hamburger button for mobile view -->
            <button (click)="mobileMenu()"
                class="block border-0 bg-transparent px-2 text-neutral-500 hover:no-underline hover:shadow-none focus:no-underline focus:shadow-none focus:outline-none focus:ring-0 dark:text-neutral-200 lg:hidden"
                type="button" data-te-collapse-init data-te-target="#navbarSupportedContent14"
                aria-controls="navbarSupportedContent14" aria-expanded="false" aria-label="Toggle navigation">
                <!-- Hamburger icon -->
                <span class="[&>svg]:w-7">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-7 w-7">
                        <path fill-rule="evenodd"
                            d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
                            clip-rule="evenodd" />
                    </svg>
                </span>
            </button>

            <!-- Collapsible navbar container -->
            <div class="!visible mt-2 {{mobileMenuWidth}} flex-grow-0 basis-[100%] items-center justify-between  lg:mt-0 lg:!flex lg:basis-auto"
                id="navbarSupportedContent14" data-te-collapse-item>
                <!-- Left links -->
                <ul class="flex flex-col pl-0 lg:mt-1 lg:flex-row uppercase font-semibold" data-te-navbar-nav-ref>
                    <!-- Home link -->
                    <li class="my-4 pl-2 lg:my-0 lg:pl-2 lg:pr-1" data-te-nav-item-ref>
                        <a class="active disabled:text-black/30 lg:px-2 [&.active]:text-primary dark:[&.active]:text-neutral-400"
                            aria-current="Home page" routerLink="" routerLinkActive="active"
                            [routerLinkActiveOptions]={exact:true}>Home</a>
                    </li>
                    <!-- Link -->
                    <li class="mb-4 pl-2 lg:mb-0 lg:pl-0 lg:pr-1" data-te-nav-item-ref>
                        <a class="p-0  text-secondary transition duration-200 hover:text-primary hover:ease-in-out focus:text-primary disabled:text-black/30 motion-reduce:transition-none dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
                            routerLink="about-us" routerLinkActive="active" data-te-nav-link-ref>About Us</a>
                    </li>
                    <!-- Link -->
                    <li class="mb-4 pl-2 lg:mb-0 lg:pl-0 lg:pr-1" data-te-nav-item-ref>
                        <a class="p-0  text-secondary transition duration-200 hover:text-primary hover:ease-in-out focus:text-primary disabled:text-black/30 motion-reduce:transition-none dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
                            routerLink="what-we-do" routerLinkActive="active" data-te-nav-link-ref>What We Do</a>
                    </li>
                    <li class="mb-4 pl-2 lg:mb-0 lg:pl-0 lg:pr-1" data-te-nav-item-ref>
                        <a class="p-0  text-secondary transition duration-200 hover:text-primary hover:ease-in-out focus:text-primary disabled:text-black/30 motion-reduce:transition-none dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
                            routerLink="services" routerLinkActive="active" data-te-nav-link-ref>Our Services</a>
                    </li>
                    <li class="mb-4 pl-2 lg:mb-0 lg:pl-0 lg:pr-1" data-te-nav-item-ref>
                        <a class="p-0  text-secondary transition duration-200 hover:text-primary hover:ease-in-out focus:text-primary disabled:text-black/30 motion-reduce:transition-none dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
                            routerLink="sustainability" routerLinkActive="active" data-te-nav-link-ref>Media</a>
                    </li>
                    <li class="mb-4 pl-2 lg:mb-0 lg:pl-0 lg:pr-1" data-te-nav-item-ref>
                        <a class="p-0  text-secondary transition duration-200 hover:text-primary hover:ease-in-out focus:text-primary disabled:text-black/30 motion-reduce:transition-none dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
                            routerLink="contact" routerLinkActive="active" data-te-nav-link-ref>Contact</a>
                    </li>
                </ul>
                <div class=" lg:pr-2">
                    <!--Search button-->
                    <button type="button"
                        class="text-white bg-primary hover:bg-secondary  font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-primary">
                        Donate

                    </button>
                </div>
            </div>
        </div>
    </nav>
</div>
