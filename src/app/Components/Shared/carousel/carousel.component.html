        <div class="item">
            <h1 class="text-4xl font-bold text-white">Slide 1</h1>
            <p class="text-white">This is the first slide.</p>

        <div class="item">
            <h1 class="text-4xl font-bold text-white">Slide 2</h1>
            <p class="text-white">This is the second slide.</p>

        <!-- Add more slides as needed -->
    </div>
</div>
