<div *ngIf="images && images.length > 0" class="relative text-center slider-container">
    <img *ngFor="let image of images; let i=index" [src]="image.imageSrc" [alt]="image.imageAlt"
        [ngClass]="{'image-active': selectedIndex === i}" class="fade sliderImage">

    <div *ngFor="let text of texts; let i=index" class="sliderText fade"
        [ngClass]="{'sliderText-active': selectedIndex === i}">
        <h4 class="text-lg uppercase font-bold text-white">{{text.h4Heading}}</h4>
        <h1 class="text-2xl uppercase font-bold text-white">{{text.h1Heading}}</h1>
        <p class="  font-bold text-secondary">{{text.pContentLeft}}</p>
        <p class="font-bold text-secondary">{{text.pContentRight}}</p>
    </div>

    <div *ngIf="indicators" class="carousel-dot-container">
        <span *ngFor="let dot of images; let i = index" class="dot" [ngClass]="{'active': selectedIndex === i}"
            (click)="selectedImage(i)"></span>
    </div>
    <button *ngIf="controls" class="btn-carousel btn-prev">
        <i class="icon-carousel icon-prev" (click)="onPrevClick()">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <style>
                    svg {
                        fill: #ffffff
                    }
                </style>
                <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
            </svg>
        </i>
    </button>
    <button *ngIf="controls" class="btn-carousel btn-next">
        <i class="icon-carousel icon-next" (click)="onNextClick()">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <style>
                    svg {
                        fill: #ffffff
                    }
                </style>
                <path
                    d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
            </svg>
        </i>
    </button>
</div>
