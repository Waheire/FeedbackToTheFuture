<div class="container my-24 mx-auto px-6">
    <!-- Section: Design Block -->
    <section class="mb-32">
        <div class="">
            <!-- <h4 class="text-secondary uppercase font-bold text-lg md:text-2xl pb-4">News Feed</h4> -->
            <h1 class="mb-12 pb-4 text-2xl md:text-4xl font-bold text-primary" *ngFor="let blogHeader of blogHeaders">
                {{blogHeader.title}}</h1>
        </div>

        <div class="grid gap-6 md:grid-cols-3 xl:gap-x-12">
            <div class="mb-6 lg:mb-0 py-10 " *ngFor="let article of articles
            ">
                <div
                    class=" block rounded-lg bg-white shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:bg-neutral-700">
                    <div class="flex">
                        <div class=" mx-4 -mt-4 w-full overflow-hidden rounded-lg bg-cover bg-no-repeat shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)]"
                            data-te-ripple-init data-te-ripple-color="light">
                            <img [src]="article.imageSrc" [alt]="article.imageAlt" class="w-full" loading="lazy" />
                        </div>
                    </div>
                    <div class="p-6">
                        <h5 class="mb-2 md:text-lg text-gray-600"><strong>{{article.author}}</strong></h5>
                        <h2 class="mb-4 font-bold text-lg text-primary dark:text-primary">
                            {{article.title}}
                        </h2>
                        <p class="mb-4 text-lg">
                            {{getFirstTwoSentences(article.content)}}
                        </p>
                        <a [routerLink]="[ '/blog',article.id ]">
                            <button type=""
                                class="group mt-4 flex w-full items-center justify-center gap-2 rounded-md bg-primary px-5 py-3 text-white transition focus:outline-none focus:ring focus:ring-green-400 sm:mt-0 sm:w-auto ">
                                <span class="text-lg font-medium"> Read More </span>
                                <svg class="h-5 w-5 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                </svg>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
