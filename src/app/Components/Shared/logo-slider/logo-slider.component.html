<div class="w-full relative">
    <div class="w-full overflow-hidden">
        <div class="flex transition-transform" [style.transform]="'translateX(' + sliderPosition + 'px)'">
            <ng-container *ngFor="let logo of logos">
                <div class=" p-4 bg-white shadow-md rounded-lg">
                    <img [src]="logo.src" [alt]="logo.alt" class="w-full h-full object-contain">
                </div>
            </ng-container>
        </div>
    </div>

    <!-- Navigation Dots -->
    <div class="mt-4 flex justify-center space-x-2">
        <ng-container *ngFor="let logo of logos; let i = index">
            <button class="w-4 h-4 bg-gray-300 rounded-full focus:outline-none"
               [ngClass]="{'bg-indigo-500': i === activeLogoIndex}"
                (click)="goToLogo(i)"></button>
        </ng-container>
    </div>

    <!-- Navigation Arrows -->
    <button class="absolute top-1/2 transform -translate-y-1/2 left-2" (click)="prevLogo()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
        </svg>
    </button>
    <button class="absolute top-1/2 transform -translate-y-1/2 right-2" (click)="nextLogo()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
        </svg>
    </button>
</div>
