<!-- blog carousel -->
<owl-carousel-o [options]="blogCustomOptions" *ngIf="blog">
    <ng-container *ngFor="let article of articles">
        <ng-template carouselSlide>
            <app-blog></app-blog>
        </ng-template>
    </ng-container>
</owl-carousel-o>


<!-- Donor Logo Carousel -->
<owl-carousel-o [options]="customOptionsDonors" *ngIf="donors">
    <ng-container *ngFor="let slide of donorSlidesStore">
        <ng-template carouselSlide [id]="slide.id">
            <div class="p-2 relative">
                <img [src]="slide.src" [alt]="slide.alt">
            </div>
        </ng-template>
    </ng-container>
</owl-carousel-o>

<!-- fullscreen Hero  Carousel -->
<owl-carousel-o [options]="heroCustomOptions" *ngIf="hero">
    <ng-container *ngFor="let image of images">
        <ng-template carouselSlide>
            <div class="">
                <!-- image slider -->
                <img [src]="image.imageSrc" [alt]="image.imageAlt" class="fade relative h-[50vh] md:h-[80vh]">
                <!-- slider text -->
                <div class=" left-0 right-0 fade absolute bottom-[8%] ">
                    <div class=" p-2 md:p-4">
                        <h4 class=" text-white md:text-2xl text-center">{{image.h4Heading}}</h4>
                    </div>
                    <div class="">
                        <h1 class="text-white md:text-4xl font-bold md:mb-4 text-center ">{{image.h1Heading1}}
                        </h1>
                        <h1 class="text-white md:text-4xl font-bold md:mb-4 text-center">{{image.h1Heading2}}
                        </h1>
                    </div>
                    <div class="text-center pt-1 md:flex md:flex-row md:justify-between md:flex-wrap md:p-4">
                        <div class="md:pr-2">
                            <p class=" text-white  md:text-lg">{{image.pContentLeft}}</p>
                        </div>
                        <div class="px-10 md:flex md:flex-col md:flex-grow md:justify-center  md:p-5 ">
                            <div class="bg-secondary h-[{{image.height}}]">
                            </div>
                        </div>
                        <div>
                            <p class="text-white md:text-lg">{{image.pContentRight}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </ng-container>
</owl-carousel-o>
